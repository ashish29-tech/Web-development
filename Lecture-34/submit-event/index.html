<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>Submit Event</h1>

  <!-- form m 2 attribute hote hai..action and method.Action mtlb form submit hoke kha jayega. By default form pe get method hota hai. Form pe 2 method hote hai get, post -->
  <form action="#" method="GET"> <!--# means same page-->
    <input type="text" name="username">
    <input type="password" name="password">
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
