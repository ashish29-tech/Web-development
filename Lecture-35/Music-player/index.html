<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8087b89dd3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Music Player</title>

</head>
<body>
  
  
  <section id="container">
    <h1>Music Player</h1>
    <h2>Song Title</h2>
    <ul id="song-list">

    </ul>

    <div id="play-section">

      <input type="range"  id="progress">

      <!-- button ko div m wrap kar diya -->
      <div class="ash">
        <button> <i class="fa-solid fa-backward"></i></button>
        <button id="play-btn"> <i class="fa-solid fa-play"></i></button> <!--button ke upar event ho rha hai...button ka child hai i..i ki class badalni hai-->
        <button> <i class="fa-solid fa-forward"></i></button>
      </div>
      
    </div>

  </section>

  <script src="app.js"></script>
</body>
</html>
