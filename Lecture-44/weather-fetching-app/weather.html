<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>WEATHER APP</h1>
  <div class="container">
    
    <input type="text" id="city_name" placeholder="City Name">
    <button id="search" type="submit">Search</button>
    <div>
      <p>
        <span>Temp: </span>
        <span id="temp">15.C</span>
      </p>
      <p>
        <span>Wind Speed: </span>
        <span id="wind">2m/s</span>
      </p>
    <p>
      <span>Humidity: </span>
      <span id="humidity">5</span>
    </p>
     <p>
      <span>Min Temperature: </span>
      <span id="mintemp">10</span>
     </p>
     <p>
      <span>Max Temperature: </span>
      <span id="maxTemp">30</span>
     </p>
     
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
