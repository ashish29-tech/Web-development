<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- jQuery ka link dal lete hai -->
  <script src="./jQuery.js"></script>
  <!-- bootstrap use karne wale hai toh bootstrap ka link dal dete hai-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- socket link karenge...client side ki configuration karne ke liye hi ye script lagai hai -->
   <script src="socket.io/socket.io.js"></script>
   <style>
     li{
      list-style: none;
     }
   </style>
</head>
<body>
  
  <h1>Bakk Bakk</h1>

  <section style="width: 380px; border: 1px solid black; padding: 20px; border-radius: 50px;" class="mt-5 mx-auto" id="login">
    <!-- isme input dal dete hai using bootstrap -->
     <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input type="text" class="form-control" id="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
     </div>

     <button class="btn btn-primary" id="login-btn">Login</button>
  </section>




  <section style="width: 380px; border: 1px solid lightblue; padding: 20px; border-radius: 50px;" class="mx-auto mt-5" id="chat-box">

    <ul id="chat">
      <!-- <li><span>Ashish</span> -> HI</li>
      <li><span>Ashish</span> -> HI</li>
      <li><span>Ashish</span> -> HI</li>
      <li><span>Ashish</span> -> HI</li>
      <li><span>Ashish</span> -> HI</li>
      <li><span>Ashish</span> -> HI</li> -->
    </ul>

    <!-- https://getbootstrap.com/docs/5.3/forms/floating-labels/#textareas ....yha se copy kiya -->
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="inp"></textarea>
      <!-- <label for="floatingTextarea">Comments</label> -->
    </div>
    <button class="btn btn-success mt-2" id="send-btn">SEND</button>
  </section>





  <!-- copy-paste from bootstrapcdn.com..js wala -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
